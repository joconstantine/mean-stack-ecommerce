<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" subheader="You can add or edit a category here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <button pButton [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" class="p-button-primary mr-2" (click)="onSubmit()"></button>
                        <button pButton label="Cancel" icon="pi pi-arrow-circle-left" class="p-button-secondary" routerLink="/categories"></button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" class="inputfield w-full" pInputText />
                            <small class="p-error" *ngIf="isSubmitted && categoryForm['name'].invalid">Name is required</small>
                        </div>
                        <div class="field col">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" type="text" class="inputfield w-full" pInputText />
                            <small class="p-error" *ngIf="isSubmitted && categoryForm['icon'].invalid">Icon is required</small>
                        </div>
                        <div class="field col">
                            <label for="color">Color</label>
                            <br />
                            <p-colorPicker formControlName="color"></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
