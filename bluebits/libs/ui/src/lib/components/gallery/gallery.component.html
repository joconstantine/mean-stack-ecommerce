<div class="gallery" *ngIf="hasImages">
    <div class="main-image">
        <img [src]="selectedImage" alt="" />
    </div>
    <div class="images">
        <ul>
            <li *ngFor="let imageUrl of images" (click)="changeSelectedImage(imageUrl)" [ngStyle]="{ backgroundImage: 'url(' + imageUrl + ')' }"></li>
        </ul>
    </div>
</div>
