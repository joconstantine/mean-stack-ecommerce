<div class="categories-banner">
    <h3>Categories</h3>
    <div class="grid">
        <div class="col-2" [routerLink]="'/category/' + category.id" *ngFor="let category of categories">
            <div class="category" [ngStyle]="{ background: category.color }">
                <div class="category-icon">
                    <i class="pi pi-{{ category.icon }}"></i>
                </div>
                <div class="category-name">{{ category.name }}</div>
            </div>
        </div>
    </div>
</div>
